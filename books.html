<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BookShelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#categoryModal">Categories</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Search for books..." aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart"></i> Cart <span class="badge bg-danger" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Books Listing Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Filters</h5>
                        </div>
                        <div class="card-body">
                            <h6>Categories</h6>
                            <div id="categoryFilters">
                                <!-- Categories will be loaded dynamically here -->
                                <div class="form-check">
                                    <input class="form-check-input category-filter" type="checkbox" value="all" id="allCategories" checked>
                                    <label class="form-check-label" for="allCategories">
                                        All Categories
                                    </label>
                                </div>
                            </div>
                            
                            <h6 class="mt-3">Price Range</h6>
                            <div class="range-slider">
                                <input type="range" class="form-range" min="0" max="100" id="priceRange" value="100">
                                <p>Max: $<span id="priceRangeValue">100</span></p>
                            </div>
                            
                            <button class="btn btn-primary mt-3 w-100" id="applyFilters">Apply Filters</button>
                            <button class="btn btn-outline-secondary mt-2 w-100" id="resetFilters">Reset Filters</button>
                        </div>
                    </div>
                </div>
                
                <!-- Books Grid -->
                <div class="col-md-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>All Books</h2>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Sort By
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                <li><a class="dropdown-item sort-option" data-sort="title">Title (A-Z)</a></li>
                                <li><a class="dropdown-item sort-option" data-sort="title-desc">Title (Z-A)</a></li>
                                <li><a class="dropdown-item sort-option" data-sort="price-asc">Price (Low to High)</a></li>
                                <li><a class="dropdown-item sort-option" data-sort="price-desc">Price (High to Low)</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="row" id="booksGrid">
                        <!-- Books will be loaded dynamically here -->
                        <div class="text-center w-100">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav class="mt-4" aria-label="Books pagination">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be generated dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Book Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="categoryModalList">
                        <!-- Categories will be loaded dynamically here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 BookShelf. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript and our custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/books.js"></script>
</body>
</html>

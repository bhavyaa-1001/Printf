<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BookShelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#categoryModal">Categories</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for books..." aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart"></i> Cart <span class="badge bg-danger" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book Detail Section -->
    <section class="py-5">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="books.html">Books</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="bookTitleBreadcrumb">Book Detail</li>
                </ol>
            </nav>
            
            <div class="row" id="bookDetail">
                <!-- Book detail content will be loaded dynamically -->
                <div class="text-center w-100">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            
            <!-- Related Books -->
            <div class="mt-5">
                <h3>You May Also Like</h3>
                <div class="row" id="relatedBooks">
                    <!-- Related books will be loaded dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Book Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="categoryModalList">
                        <!-- Categories will be loaded dynamically here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 BookShelf. All rights reserved.</p>
        </div>
    </footer>

    <!-- Book Template (hidden) -->
    <template id="bookDetailTemplate">
        <div class="col-md-4">
            <div class="book-cover mb-3">
                <img src="" alt="" class="img-fluid book-cover-img">
            </div>
            <div class="book-rating">
                <div class="stars"></div>
                <span class="review-count"></span>
            </div>
        </div>
        <div class="col-md-8">
            <h1 class="book-title"></h1>
            <h5 class="book-author text-muted">by <span></span></h5>
            <div class="book-categories mb-3"></div>
            
            <div class="book-price-container mb-3">
                <h3 class="book-price text-danger"></h3>
                <p class="book-availability text-success"></p>
            </div>
            
            <div class="book-actions mb-4">
                <div class="quantity-selector d-flex align-items-center mb-3">
                    <label for="quantity" class="me-2">Quantity:</label>
                    <div class="input-group" style="width: 130px;">
                        <button class="btn btn-outline-secondary" type="button" id="decreaseQuantity">-</button>
                        <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                        <button class="btn btn-outline-secondary" type="button" id="increaseQuantity">+</button>
                    </div>
                </div>
                <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
            </div>
            
            <div class="book-description mb-4"></div>
            
            <div class="book-details">
                <h5>Book Details</h5>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>ISBN:</th>
                            <td class="book-isbn"></td>
                        </tr>
                        <tr>
                            <th>Publisher:</th>
                            <td class="book-publisher"></td>
                        </tr>
                        <tr>
                            <th>Publication Date:</th>
                            <td class="book-publication-date"></td>
                        </tr>
                        <tr>
                            <th>Language:</th>
                            <td class="book-language"></td>
                        </tr>
                        <tr>
                            <th>Pages:</th>
                            <td class="book-pages"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <!-- Bootstrap JavaScript and our custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/book-detail.js"></script>
</body>
</html>
